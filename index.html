<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/Rick.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Rick and Morty Characters.</h1>
    </header>

    <main class="main">
        <section class="searcher">
            <div class="searcher__container">
                <input class="searcher__input" id="search-info" type="text" placeholder="Search for a character">
                <button class="searcher__button" id="search-button">Search</button>
            </div>
        </section>

        <section class="container" id="container">
            <h3 class="character__notfound hide" id="notfound">No characters found</h3>
        </section>

        <section class="buttons">
            <button class="buttons__nav" id="prev">Prev</button>
            <ul class="buttons__list"></ul>
            <button class="buttons__nav" id="next">Next</button>
        </section>
    </main>

    <footer class="footer">
        <p>This page was created by Nerio Balza</p>
    </footer>

    <script type="module" src="src/app.js"></script>
</body>
</html>
